<!doctype html>
<html lang="en">

<head>
    <title>Register Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="customcolor text-dark">
    <div class=" container ">
        <div class="row justify-content-center ">
            <div class="col-md-6 ">
                <p class="display-5 ">Register Form</p>
                <!-- Email -->
                <div class="input-group mb-3 ">
                    <span class="input-group-text " id="basic-addon1 ">
							<i class="fa-solid fa-envelope "></i>
						</span>
                    <input type="text " class="form-control " placeholder="Email " aria-label="Email " aria-describedby="basic-addon1 ">
                </div>

                <!-- Password -->
                <div class="input-group mb-3 ">
                    <span class="input-group-text " id="basic-addon1 ">
						<i class="fas fa-lock "></i>
					</span>
                    <input type="text " class="form-control " placeholder="Password " aria-label="Password " aria-describedby="basic-addon1 ">
                </div>

                <!-- Re-type password -->
                <div class="input-group mb-3 ">
                    <span class="input-group-text " id="basic-addon1 ">
						<i class="fas fa-lock "></i>
					</span>
                    <input type="text " class="form-control " placeholder="Re-type password " aria-label="Re-type password " aria-describedby="basic-addon1 ">
                </div>

                <!-- First name -->
                <div class="row ">
                    <div class="col-md-6 ">
                        <div class="input-group mb-3 ">
                            <span class="input-group-text " id="basic-addon1 ">
								<i class="fas fa-user "></i>								
							</span>
                            <input type="text " class="form-control " placeholder="First name " aria-label="First name " aria-describedby="basic-addon1 ">
                        </div>
                    </div>

                    <!-- Last name -->
                    <div class="col-md-6 ">
                        <div class="input-group mb-3 ">
                            <span class="input-group-text " id="basic-addon1 ">
								<i class="fas fa-user "></i>								
								</span>
                            <input type="text " class="form-control " placeholder="Last name " aria-label="Last name " aria-describedby="basic-addon1 ">
                        </div>
                    </div>
                </div>

                <!-- Gender male -->
                <div class="row ">
                    <div class="col-md-6 ">
                        <div class="form-check ">
                            <input class="form-check-input " type="radio " name="gender " id="flexRadioDefault1 ">
                            <label class="form-check-label " for="gender ">
							  Male
							</label>
                        </div>
                    </div>

                    <!-- Gender female -->
                    <div class="col-md-6 ">
                        <div class="form-check ">
                            <input class="form-check-input " type="radio " name="gender " id="flexRadioDefault1 ">
                            <label class="form-check-label " for="gender ">
							  Female
							</label>
                        </div>
                    </div>
                </div>

                <!-- Select  country -->
                <div class="mb-3 mt-3 ">
                    <select class="form-select " aria-label="Select a country ">
						<option selected>Select a country</option>
						<option value="1 ">Belgium</option>
						<option value="2 ">Malta</option>
						<option value="3 ">Philippines</option>
					</select>
                </div>

                <!-- Agree -->
                <div class="mb-3 mt-3 ">
                    <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
						  I agree with terms and conditions
						</label>
                    </div>
                </div>

                <!-- Newsletter -->
                <div class="mb-3 mt-3 ">
                    <div class="form-check ">
                        <input class="form-check-input " type="checkbox " value=" " id="defaultCheck1 ">
                        <label class="form-check-label " for="defaultCheck1 ">
						  I want to receive the newsletter
						</label>
                    </div>
                </div>

                <!-- Button -->
                <button class="btn buttoncolor w-100 text-light ">Register</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js " integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3 " crossorigin="anonymous ">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js " integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz " crossorigin="anonymous ">
    </script>
</body>

</html>
