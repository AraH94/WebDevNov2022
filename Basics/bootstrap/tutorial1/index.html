<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- Kleur en grootte toevoegen aan rij en kolom -->
    <!-- 12 aantal kolommen - 12/2 = 6 | 12/3 = 4 -->
    <div class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col-sm-4 col-lg-8 bg-lavender">
                <h1>Column-1</h1>
            </div>
            <div class="col-md-3 col-lg-2">
                <h1>Column-2</h1>
            </div>
            <div class="col-md-3 col-lg-2">
                <h1>Column-3</h1>
            </div>
        </div>
    </div>
    <br>

    <div class="container-fluid bg-danger tex-light">
        <div class="row">
            <div class="col-sm-3 col-md-3 bg-turquoise">
                <h1>Colomn-1</h1>
            </div>
            <div class="col-sm-3 col-md-3 bg-blue">
                <h1>Colomn-2</h1>
            </div>
            <div class="col-sm-3 col-md-3 bg-purple">
                <h1>Colomn-3</h1>
            </div>
            <div class="col-sm-3 col-md-3 bg-pink">
                <h1>Colomn-4</h1>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
