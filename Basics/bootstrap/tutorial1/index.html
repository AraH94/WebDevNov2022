<body>
    <!-- Kleur en grootte toevoegen aan rij en kolom -->
    <!-- 12 aantal kolommen - 12/2 = 6 | 12/3 = 4 -->
    <!-- height
	width
	w-25 w-50 w-75 w-100
	h-25 h-50 h-75 h-100
	-->
    <div class="container-fluid bg-dark text-light w-100">
        <div class="row justify-content-center text-center p-5 position-fixed bottom-0 h-100 w-100 bg-dark align-items-center">
            <!-- p for padding -->
            <div class="col-md-3 bg-lavender py-5">
                <!-- px is for left and right - py is for up and down -->
                <h1>Column-1</h1>
            </div>
            <div class="col-md-3 col-lg-2">
                <h1>Column-2</h1>
            </div>
            <div class="col-md-3 col-lg-2">
                <h1>Column-3</h1>
            </div>
        </div>
    </div>
